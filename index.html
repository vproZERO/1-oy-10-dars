<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div>
                <h1 class="tittle">Product Registration Form</h1>
                <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora cum natus consectetur iste obcaecati sunt praesentium nesciunt?</p>
            </div>
            <span class="line"></span>
            <form class="form" method="post" action="">
                <div class="input-box">
                    <div>
                        <label class="label-name" for="name">Name</label>
                        <input class="name" placeholder="First" type="text" id="name" name="fname">
                    </div>
                   <div>
                    <label class="label" for="last"></label>
                    <input class="last-name" placeholder="Last" type="text" id="last" name="lname">
                   </div>
                </div>
                <div class="input-box-2">
                    <div>
                        <label class="label-email" for="email">Email</label>
                    <input class="input-email"  type="email" id="email" name="email">
                    </div>
                    <div>
                        <label class="label-phone" for="">Phone</label>
                    <input class="input-phone" placeholder="(##) ### ## ##" type="number" name="number">
                    </div>
                    
                </div>
                <div class="adress">
                    <label class="label-adress" for="adress">Adress</label>
                    <input class="input-adress" placeholder="Srteet Adress" id="adress" type="adress" name="adress">
                </div>
                <div class="search-state">
                    <input class="input-search" placeholder="City" type="search">

                    <select class="select-state" name="state" id="state">
                        <option value="state">State</option>
                        <option value="uzbekistan">uzbekistan</option>
                        <option value="Rossiya">Rossiya</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
                <div class="search-state">
                    <input class="input-search" placeholder="Postal/Zip Code" type="search">

                    <select class="select-state" name="country" id="state">
                        <option value="state">Country</option>
                        <option value="uzbekistan">uzbekistan</option>
                        <option value="Rossiya">Rossiya</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
                <h2 class="TITTLE-2">PRODUCT INFORMATION</h2>
                <div class="search-state2">
                    <div>
                        <label class="label-product" for="product">Product Name</label>
                        <input class="input-product" type="search" id="product" name="product">
                        
                    </div>
                    <div>
                        <label class="label-product" for="product">Product Brand & Model</label>
                        <input class="input-product" type="search" id="product" name="product">
                        
                    </div>
                        
                </div>
                <div class="laptor-tittle">
                    <h2 class="laptor">e.g.Laptor</h2>
                    <h3 class="acer">e.g.Acer Aspire Nitro</h3>
                </div>

                <div class="search-state3">
                    <div>
                        <label class="label-product" for="product">Product Model ID</label>
                        <input class="input-product" type="search" id="product" name="product">
                        
                    </div>
                    <div>
                        <label class="label-product" for="product">Product Fabrication Year</label>
                        <input class="input-product" type="search" id="product" name="product">
                        
                    </div>
                        
                </div>
                <div class="laptor-tittle">
                    <h2 class="laptor">e.g.VN7793G750Z</h2>
                    <h3 class="acer">e.g. 2012</h3>
                </div>

                <div class="search-state3">
                    <div>
                        <label class="label-product" for="product">Purchase Date</label>
                        <input class="input-product" type="date" id="product" name="date">
                        
                    </div>
                </div>
                <div class="laptor-tittle">
                    <h2 class="laptor">e.g.12/04/2017</h2>
                </div>
            </form>
           

        <div class="link">
            <a class="link-tittle" target="_blank" href="#">REGISTER PFODUCT</a>
        </div>
        </div>
    </section>
   
</body>
</html>
